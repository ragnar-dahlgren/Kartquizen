<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartquizen</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app-container">

        <!-- Login / Start Screen -->
        <div id="start-screen" class="glass-panel">
            <h1>Kartquizen</h1>
            <p class="subtitle">Utmana dina v√§nner i geografi</p>

            <div class="input-group">
                <input type="text" id="username-input" placeholder="Ditt namn" autocomplete="off">
            </div>

            <div class="action-buttons">
                <!-- Changed: Create Room now leads to Host Mode -->
                <button id="host-mode-btn" class="btn primary">Skapa Quiz (Host)</button>

                <div class="join-section">
                    <input type="text" id="room-code-input" placeholder="Rumskod" autocomplete="off">
                    <button id="join-room-btn" class="btn secondary">G√• med</button>
                </div>
            </div>

            <div id="status-message" class="status-msg">Ansluter till server...</div>
        </div>

        <!-- Host Quiz Creator Screen -->
        <div id="host-screen" class="glass-panel hidden wide-panel">
            <h2>Skapa Fr√•gor</h2>
            <div class="header-actions">
                <button id="back-to-start-btn" class="btn small">‚Üê Tillbaka</button>
            </div>

            <div class="question-form">
                <div class="input-group">
                    <label>Fr√•ga</label>
                    <input type="text" id="q-text" placeholder="T.ex. Var ligger..." autocomplete="off">
                </div>

                <div class="input-group">
                    <label>Bild-URL (Frivillig)</label>
                    <input type="text" id="q-image" placeholder="https://..." autocomplete="off">
                </div>

                <div class="form-row">
                    <div class="input-group half">
                        <label>Tid (sek)</label>
                        <input type="number" id="q-time" value="30" min="5" max="300">
                    </div>
                    <div class="input-group half">
                        <label>Plats</label>
                        <button id="pick-location-btn" class="btn secondary">üìç V√§lj p√• karta</button>
                        <span id="location-status" class="status-indicator">√Ñnnu ej vald</span>
                    </div>
                </div>

                <button id="add-question-btn" class="btn primary full-width">L√§gg till Fr√•ga</button>
            </div>

            <div class="questions-list-container">
                <h3>Dina Fr√•gor (<span id="q-count">0</span>)</h3>
                <ul id="questions-list">
                    <!-- Added questions will appear here -->
                </ul>
            </div>

            <div class="host-actions">
                <button id="start-quiz-btn" class="btn success full-width" disabled>Starta Spel</button>
            </div>
        </div>

        <!-- Game Screen (Map View) -->
        <div id="game-screen" class="hidden">
            <div id="map"></div>

            <!-- Map Overlay UI -->
            <div class="game-ui overlay-top">
                <div class="score-board glass-panel-mini">
                    <span id="player-score">Spelare: 0</span>
                    <span id="round-info">V√§ntar...</span>
                </div>
            </div>

            <!-- Interaction Overlay (For picking location) -->
            <div id="map-picker-ui" class="overlay-bottom hidden">
                <div class="glass-panel-mini">
                    <p>Klicka p√• kartan f√∂r att s√§tta r√§tt svar.</p>
                    <button id="confirm-location-btn" class="btn primary">Bekr√§fta Plats</button>
                    <button id="cancel-picker-btn" class="btn secondary">Avbryt</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- App Logic -->
    <script src="js/script.js?v=8"></script>
</body>

</html>
