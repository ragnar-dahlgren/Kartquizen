<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartquizen</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app-container">

        <!-- Login / Start Screen -->
        <div id="start-screen" class="glass-panel">
            <h1>Kartquizen</h1>
            <p class="subtitle">Utmana dina vänner i geografi</p>

            <div class="input-group">
                <input type="text" id="username-input" placeholder="Ditt namn" autocomplete="off">
            </div>

            <div class="action-buttons">
                <button id="create-room-btn" class="btn primary">Skapa Rum</button>
                <div class="join-section">
                    <input type="text" id="room-code-input" placeholder="Rumskod" autocomplete="off">
                    <button id="join-room-btn" class="btn secondary">Gå med</button>
                </div>
            </div>

            <div id="status-message" class="status-msg">Ansluter till server...</div>
        </div>

        <!-- Game Screen (Hidden initially) -->
        <div id="game-screen" class="hidden">
            <div id="map"></div>
            <div class="game-ui overlay-top">
                <div class="score-board glass-panel-mini">
                    <span id="player-score">Poäng: 0</span>
                    <span id="round-info">Runda: 1/5</span>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- App Logic (Version 1 for Cache Busting) -->
    <script src="js/script.js?v=3"></script>
</body>

</html>
